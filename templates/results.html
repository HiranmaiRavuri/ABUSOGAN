<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AbusoGAN | Results</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.7),
                    rgba(0, 0, 0, 0.7)),
                url("/static/images/result.jpg") no-repeat center center/cover;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
        }

        .result-box {
            background: rgba(255, 255, 255, 0.08);
            padding: 35px;
            border-radius: 20px;
            max-width: 900px;
            margin: auto;
            margin-top: 20px;
            box-shadow: 0 8px 35px rgba(0, 0, 0, 0.6);
        }

        h2 {
            color: #00e6e6;
            margin-bottom: 18px;
            font-size: 30px;
        }

        h3 {
            color: #ffcc00;
            font-size: 26px;
            margin: 10px 0;
        }

        video {
            margin-top: 20px;
            width: 85%;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.7);
        }

        p {
            line-height: 1.6;
            font-size: 16px;
            margin-top: 10px;
        }

        .info-label {
            color: #00e6e6;
            font-weight: 600;
        }

        .btns {
            margin-top: 30px;
        }

        .btns button {
            background: linear-gradient(135deg, #00e6e6, #0077ff);
            border: none;
            padding: 12px 28px;
            border-radius: 28px;
            color: #fff;
            margin: 10px;
            cursor: pointer;
            font-size: 15px;
            transition: 0.25s;
        }

        .btns button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #0077ff, #00e6e6);
        }
    </style>
</head>

<body>

    <div class="result-box">
        <h2>üéØ Detection Completed</h2>

        <h3>‚ö† Detected Activity: {{ final_label }}</h3>

        <p><span class="info-label">üìù Description:</span> {{ description }}</p>
        <p><span class="info-label">üõ° Recommended Remedy:</span> {{ remedy }}</p>

        <p><span class="info-label">üìä Frames Analyzed:</span> {{ total_frames }}</p>

        <video controls>
            <source src="/{{ video_path }}" type="video/mp4">
            Your browser does not support video playback.
        </video>

        <div class="btns">
            <button onclick="window.location.href='/detection'">Analyze Another</button>
            <button onclick="window.location.href='/'">Home</button>
            <button onclick="window.location.href='/signout'">Sign Out</button>
        </div>
    </div>

</body>

</html>
